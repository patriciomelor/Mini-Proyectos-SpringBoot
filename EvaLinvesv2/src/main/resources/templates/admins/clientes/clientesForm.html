<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Clientes</title>
</head>
<body>
    <h1 th:text="${cliente.id != null ? 'Editar Cliente' : 'Nuevo Cliente'}"></h1>

    <form th:action="@{${cliente.id != null ? '/admins/clientes/editar/' + ${cliente.id} : '/admins/clientes/nuevo'}}" 
          th:object="${cliente}" 
          method="post">
        <label for="nombreCliente">Nombre:</label>
        <input type="text" id="nombreCliente" th:field="{nombreCliente}" required />

        <label for="telefonoCliente">Teléfono:</label>
        <input type="text" id="telefonoCliente" th:field="{telefonoCliente}" required />

        <label for="emailCliente">Correo Electrónico:</label>
        <input type="email" id="emailCliente" th:field="*{emailCliente}" required />

        <button type="submit">Guardar</button>
        <a href="/admins/clientes/lista">Cancelar</a>
    </form>


</body>
</html>
