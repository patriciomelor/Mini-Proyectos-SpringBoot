<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Mesa</title>
    <!-- Enlace a Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Detalles de la Mesa</h1>

        <!-- Detalles de la Mesa -->
        <div class="card">
            <div class="card-body">
                <p><strong>ID:</strong> <span th:text="${mesa.id}" class="badge bg-secondary"></span></p>
                <p><strong>Número de Mesa:</strong> <span th:text="${mesa.numeroMesa}" class="badge bg-primary"></span></p>
                <p><strong>Disponible:</strong> 
                    <span th:text="${mesa.disponible ? 'Sí' : 'No'}" class="badge" th:class="${mesa.disponible ? 'bg-success' : 'bg-danger'}"></span>
                </p>
            </div>
        </div>

        <!-- Botón de Volver -->
        <a href="/mesas" class="btn btn-secondary mt-3">Volver</a>
    </div>

    <!-- Enlace a Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
