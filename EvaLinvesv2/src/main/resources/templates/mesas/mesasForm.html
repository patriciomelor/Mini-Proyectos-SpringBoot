<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Mesa</title>
    <link rel="stylesheet" href="/static/css/styles.css"> <!-- Enlace al archivo CSS externo -->
    <!-- Enlace a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container table-container mt-5">
        <h1 class="text-center mb-4" th:text="${mesa.id != null ? 'Editar Mesa' : 'Nueva Mesa'}"></h1>
        
        <!-- Formulario de Mesa -->
        <form th:action="@{${mesa.id != null} ? '/mesas/editar/' + ${mesa.id} : '/mesas/nuevo'}" th:object="${mesa}" method="post">
            <!-- Campo para el número de la mesa -->
            <div class="mb-3">
                <label for="numeroMesa" class="form-label">Número de Mesa:</label>
                <input type="text" id="numeroMesa" name="numeroMesa" th:value="${mesa.numeroMesa}" class="form-control" required>
            </div>

            <!-- Campo para la capacidad -->
            <div class="mb-3">
                <label for="capacidad" class="form-label">Capacidad:</label>
                <input type="number" id="capacidad" name="capacidad" th:value="${mesa.capacidad}" class="form-control" required min="1">
            </div>

            <!-- Campo para disponibilidad -->
            <div class="mb-3 form-check">
                <input type="checkbox" id="disponible" name="disponible" th:checked="${mesa.disponible}" class="form-check-input">
                <label for="disponible" class="form-check-label">Disponible</label>
            </div>

            <!-- Botón para guardar -->
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>

        <!-- Botón para volver -->
        <a href="/mesas" class="btn btn-secondary mt-3">Volver</a>
    </div>

    <!-- Enlace a Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
