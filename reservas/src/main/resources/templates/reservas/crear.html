<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Crear Reserva</h1>
        <form th:action="@{/reservas/crear}" method="post">
            <div class="mb-3">
                <label for="Cliente" class="form-label">Cliente</label>
                <input type="text" id="Cliente" name="Cliente.nombre" class="form-control">
            </div>
            <div class="mb-3">
                <label for="mesaId" class="form-label">Seleccionar Mesa</label>
                <select name="mesaId" id="mesaId" class="form-select">
                    <option th:each="mesa : ${mesas}" th:value="${mesa.id}" th:text="'Mesa ' + ${mesa.id} + ' (Capacidad: ' + ${mesa.capacidad} + ')'"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" id="fecha" name="fecha" class="form-control">
            </div>
            <div class="mb-3">
                <label for="hora" class="form-label">Hora</label>
                <input type="time" id="hora" name="hora" class="form-control">
            </div>
            <a th:href="@{/reservas/crear}" class="btn btn-primary">Crear Reserva</a>

        </form>
    </div>
</body>
</html>
