<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${cliente.id} == null ? 'Nuevo Cliente' : 'Editar Cliente'">Formulario de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 th:text="${cliente.id} == null ? 'Nuevo Cliente' : 'Editar Cliente'"></h1>
        <form th:action="${cliente.id} == null ? '/clientes/form' : '/clientes/editar/' + ${cliente.id}" method="post">
            <div class="mb-3">
                <label for="nombreCliente" class="form-label">Nombre:</label>
                <input type="text" id="nombreCliente" name="nombreCliente" class="form-control" th:value="${cliente.nombreCliente}" required />
            </div>

            <div class="mb-3">
                <label for="telefonoCliente" class="form-label">Teléfono:</label>
                <input type="text" id="telefonoCliente" name="telefonoCliente" class="form-control" th:value="${cliente.telefonoCliente}" required />
            </div>

            <div class="mb-3">
                <label for="emailCliente" class="form-label">Email:</label>
                <input type="email" id="emailCliente" name="emailCliente" class="form-control" th:value="${cliente.emailCliente}" required />
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/" class="btn btn-secondary">Volver al Menú</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
